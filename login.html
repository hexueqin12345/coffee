<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暖咖时光 - 登录</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                < img src="https://placehold.co/80x80?text=暖咖时光" alt="暖咖时光logo">
            </div>
            <nav class="nav">
                <ul>
                    <li>首页</li>
                    <li>饮品菜单</li>
                    <li>店铺介绍</li>
                    <li>联系我们</li>
                    <li>登录</li>
                    <li>注册</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="login-box">
        <div class="container">
            <div class="login-form">
                <h2>用户登录</h2>
                <form id="loginForm">
                    <div class="form-item">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-item">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form-item">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住密码</label>
                    </div>
                    <button type="submit" class="btn">登录</button>
                    <p class="link">还没有账号？立即注册</p >
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 暖咖时光 版权所有</p >
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
