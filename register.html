<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暖咖时光 - 注册</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                < img src="images/shop.jpg" alt="暖咖时光logo">
            </div>
            <nav class="nav">
                <ul>
                    <li>首页</li>
                    <li>饮品菜单</li>
                    <li>店铺介绍</li>
                    <li>联系我们</li>
                    <li>登录</li>
                    <li>注册</li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="register-box">
        <div class="container">
            <div class="register-form">
                <h2>用户注册</h2>
                <form id="registerForm">
                    <div class="form-item">
                        <label for="regUsername">用户名</label>
                        <input type="text" id="regUsername" placeholder="请输入用户名（3-10位）" required>
                    </div>
                    <div class="form-item">
                        <label for="regPhone">手机号</label>
                        <input type="tel" id="regPhone" placeholder="请输入手机号" required>
                    </div>
                    <div class="form-item">
                        <label for="regPassword">密码</label>
                        <input type="password" id="regPassword" placeholder="请输入密码（6-16位）" required>
                    </div>
                    <div class="form-item">
                        <label for="regRepassword">确认密码</label>
                        <input type="password" id="regRepassword" placeholder="请再次输入密码" required>
                    </div>
                    <button type="submit" class="btn">注册</button>
                    <p class="link">已有账号？立即登录</p >
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>© 2025 暖咖时光 版权所有</p >
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
